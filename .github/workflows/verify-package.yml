name: Verify Package
on:
  pull_request:
    paths:
      - '**/*'

jobs:
  verify-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: yarn install
      - run: yarn test
      - run: "${GITHUB_WORKSPACE}/.github/verify-package.sh"
